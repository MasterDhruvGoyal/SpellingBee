<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Practicer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    
</head>
<body>
    <div class="header">
        <H1>Spelling Bee Practicer</H1>
    </div>
    <div id="buttonRow">
        <div class="level">
            <h2>Easy</h2>
        </div>
        <div class="level">
            <h2>Medium</h2>
        </div>
        <div class="level">
            <h2>Hard</h2>
        </div>
    </div>

    <div class="audio-form-wrapper">
        <div class="audio">
            <div class="playaudio">
                <i class="fa-solid fa-volume volbutton"></i>
                <p>WORD</p>
            </div>
            <div class="playaudio">
                <i class="fa-solid fa-volume volbutton"></i>
                <p>DEFINITION</p>
            </div>
        </div>
        <form action="" class="">
            <label for="">Type Word</label><br>
            <input type="text" name="" id="textbox">
            <button class="submit">SUBMIT</button>
        </form>
      </div>
      

</body>
</html>
