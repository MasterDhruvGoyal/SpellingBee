<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Practicer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">

    <link rel="stylesheet" type="text/css" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <script src="word-def-speech.js"></script>

</head>
<body>
    <div class="header">
        <H1><i>BEE</i> READY</H1>
    </div>
    <div id="buttoncontainer">
    <div id="buttonRow">
        <div class="level">
            <h2>Easy</h2>
        </div>
        <div class="level">
            <h2>Medium</h2>
        </div>
        <div class="level">
            <h2>Hard</h2>
        </div>
    </div>
</div>

    <div class="audio-form-wrapper">
        <div class="audio">
            <div onclick="generateWord()" class="playaudio">
                <i class="fa-solid fa-volume volbutton"></i>
                <p>WORD</p>
            </div>
            <div onclick="getDefinition()" class="playaudio">
                <i class="fa-solid fa-volume volbutton"></i>
                <p>DEFINITION</p>
            </div>
        </div>
        <form action="" class="">
            <label for="spelling">Spelling</label><br>
            <input type="text" name="spelling" id="textbox">
            <button class="submit">SUBMIT</button>
        </form>
      </div>
      <p id="hard">'lacrosse' , 'McIntosh' , 'ignoble' , 'diaphoresis' , 'kurta' , 'Hyperion'</p>
      

</body>
</html>
